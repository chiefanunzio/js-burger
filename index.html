<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>js-burger</title>
</head>

<body>

  <div class="container">

    <header>
      <div class="">
        <h1>Create Yuor Burger</h1>
      </div>

      <div class="logo">
        <img src="img/burger-top.png" alt="logo ristorante">
      </div>
    </header>

    <main>
      <h2>Name Your Burger</h2>
      <input type="text" id="nome-panino"  name="nome-panino" placeholder="inserisci il nome del panino" >
      <h3>Ingredients</h3>
      <!-- sezione aggiunta ingredienti -->
      <section>
        <div>
          <ul>
            <li class="ingredient">
              <img src="img/cheese.svg" alt="immagine ingrediente">
              <span>Cheese</span>
              <input class="checkbox" type="checkbox" name="" data-price="2">
              <span>add</span>
            </li>
            <li class="ingredient">
              <img src="img/cheese.svg" alt="immagine ingrediente">
              <span>Egg</span>
              <input class="checkbox" type="checkbox" name="" data-price="2">
              <span>add</span>
            </li>
            <li class="ingredient">
              <img src="img/cheese.svg" alt="immagine ingrediente">
              <span>Mustard</span>
              <input class="checkbox" type="checkbox" name="" data-price="2">
              <span>add</span>
            </li>
          </ul>
        </div>

        <div>
          <ul>
            <li class="ingredient">
              <img src="img/cheese.svg" alt="">
              <span>Tomato</span>
              <input class="checkbox" type="checkbox" name="" data-price="2">
              <span>add</span>
            </li>
            <li class="ingredient">
              <img src="img/cheese.svg" alt="immagine ingrediente">
              <span>Lettuce</span>
              <input class="checkbox" type="checkbox" name="" data-price="2">
              <span>add</span>
            </li>
            <li class="ingredient">
              <img src="img/cheese.svg" alt="immagine ingrediente">
              <span>Ketchup</span>
              <input class="checkbox" type="checkbox" name="" data-price="2">
              <span>add</span>
            </li>
          </ul>
        </div>

      </section>



      <div class="discount">
        <label for="coupons">coupon</label>
        <input id="coupons" type="text" name="coupons" value="">
      </div>

     <div class="calc">
       <button id="calculate" type="button" name="button">Calculate</button>
     </div>



    </main>

    <footer>
      <div class="">
        <h3>Your price</h3>
      </div>

      <div class="prezzo">
        <span>$</span>
        <span id="total-price"></span>
      </div>
    </footer>

  </div>



<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
